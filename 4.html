<!-- Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->

<script type="text/Javascript">

    let no = parseInt(prompt("Enter a number"));

    function checkNumber() {
        if(no > 0){
            document.write("Enter number is positive");
        }else if(no < 0){
            document.write("Enter number is negative");
        }else{
            document.write("Enter number  is neutral");
        }
    }
    checkNumber();
</script>
