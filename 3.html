<!-- Write a javascript pattern using for loop. (5 marks)
A B C D E
  B C D E
    C D E
      D E
        E -->
<script type="text/javascript">

    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
            document.write('_');
        }
        for (var k = i; k <= 5; k++) {
            document.write(String.fromCharCode(64 + k));
        }
        document.write('<br>');
    }

</script>
